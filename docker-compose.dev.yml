# Development Docker Compose
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: finrecorder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: finrecorder
      POSTGRES_PASSWORD: finrecorder123
      POSTGRES_DB: finrecorder
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finrecorder"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
