services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: finrecorder-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finrecorder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finrecorder123}
      POSTGRES_DB: ${POSTGRES_DB:-finrecorder}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-finrecorder}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finrecorder-network

  # Next.js Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finrecorder-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgres://${POSTGRES_USER:-finrecorder}:${POSTGRES_PASSWORD:-finrecorder123}@postgres:5432/${POSTGRES_DB:-finrecorder}
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GOOGLE_ID=${AUTH_GOOGLE_ID}
      - AUTH_GOOGLE_SECRET=${AUTH_GOOGLE_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    networks:
      - finrecorder-network

  # Cron Service (Scheduled Tasks)
  cron:
    build:
      context: .
      dockerfile: Dockerfile.cron
    container_name: finrecorder-cron
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Asia/Taipei
      - DATABASE_URL=postgres://${POSTGRES_USER:-finrecorder}:${POSTGRES_PASSWORD:-finrecorder123}@postgres:5432/${POSTGRES_DB:-finrecorder}
      - NEXTAUTH_URL=http://app:3000
      - CRON_SECRET=${CRON_SECRET}
    depends_on:
      app:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - finrecorder-network

volumes:
  postgres_data:
    driver: local

networks:
  finrecorder-network:
    driver: bridge
